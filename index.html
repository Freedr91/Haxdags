<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haxdags - Draw Your Team Emblem</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f5; color: #333; }
        h1 { color: #37003c; }
        #drawingCanvas { border: 2px solid #37003c; background: #fff; cursor: crosshair; }
        .controls { margin: 15px; }
        .button { padding: 8px 12px; margin: 5px; background-color: #37003c; color: #fff; border: none; cursor: pointer; }
        .button:disabled { background-color: #aaa; }
    </style>
</head>
<body>
    <h1>Haxdags - Draw Your Team Emblem</h1>

    <canvas id="drawingCanvas" width="200" height="200"></canvas>

    <div class="controls">
        <label for="colorPicker">Brush Color: </label>
        <input type="color" id="colorPicker" value="#000000">
        <label for="brushSize">Brush Size: </label>
        <input type="number" id="brushSize" value="3" min="1" max="10">
        <button class="button" onclick="clearCanvas()">Clear</button>
        <button class="button" onclick="saveDrawing()">Save</button>
    </div>

    <h2>Saved Emblem</h2>
    <img id="savedEmblem" src="" alt="Your saved emblem will appear here">

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const savedEmblem = document.getElementById('savedEmblem');

        let isDrawing = false;

        // Load saved emblem if exists
        window.onload = () => {
            const savedImage = localStorage.getItem('emblem');
            if (savedImage) {
                savedEmblem.src = savedImage;
            }
        };

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.strokeStyle = colorPicker.value;
                ctx.lineWidth = brushSize.value;
                ctx.lineCap = 'round';
                ctx.stroke();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            ctx.closePath();
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
            ctx.closePath();
        });

        // Clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Save the drawing to localStorage
        function saveDrawing() {
            const dataURL = canvas.toDataURL();
            localStorage.setItem('emblem', dataURL);
            savedEmblem.src = dataURL;
            alert('Emblem saved! It will be visible to other visitors on this device.');
        }
    </script>
</body>
</html>
